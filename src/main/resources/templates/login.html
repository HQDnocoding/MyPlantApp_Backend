<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo2.png}">

</head>
<body class="login-body">
<div style="" th:replace="base :: header"></div>
<div class="login-container">
    <h2 class="h2-login">Đăng nhập</h2>
    <form action="/login" method="post">
        <div th:if="${param.error}">
            <p style="color:red;">Sai tên đăng nhập hoặc mật khẩu!</p>
        </div>
        <div class="form-group">
            <label class="label-login" for="username">Tên đăng nhập</label>
            <input class="input-login" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label class="label-login" for="password">Mật khẩu</label>
            <input class="input-login" type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Đăng nhập</button>
    </form>
</div>
</body>
</html>
